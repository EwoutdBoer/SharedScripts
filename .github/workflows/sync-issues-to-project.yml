name: sync-issues-to-project

on:
  # schedule:
    # Run daily at 6:00 AM UTC
    # - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: read

jobs:
  sync-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run sync-issues-to-project script
        shell: pwsh
        env:
          GITHUB_PAT: ${{ secrets.PROJECT_SYNC_PAT }}
        run: |
          ./sync-issues-to-project.ps1 -Organization 'EwoutdBoer' -ProjectName 'General' -PAT $env:GITHUB_PAT
